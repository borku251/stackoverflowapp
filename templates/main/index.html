<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>polls</title>
</head>
<body>
<h1>Questions</h1>
{% if list %}
<ul>
    {% for question in list %}
    <li><a href="{% url 'main:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No questions are available.</p>
{% endif %}
</body>
</html>
